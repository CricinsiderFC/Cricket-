<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TG_@Cricinsider365</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.3.4/dist/controls.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --bg-color: #070b1a;
    --primary-red: #4f46e5;
    --primary-red-dark: #9333ea;
    --card-bg: #0f172a;
    --text-light: #e2e8f0;
    --text-muted: #94a3b8;
    --border-color: #1e293b;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 1rem;
}

.container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    animation: fadeIn 0.5s ease-out forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.stream-header {
    background-color: var(--card-bg);
    border: 1px solid var(--border-color);
    padding: 0.75rem 1.25rem;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
    gap: 10px;
}

.stream-header h1 {
    font-size: 1.25rem;
    font-weight: 600;
}

.live-badge {
    background: linear-gradient(90deg, var(--primary-red), var(--primary-red-dark));
    color: white;
    padding: 0.25rem 0.75rem;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 700;
}

#player-container {
    width: 100%;
    aspect-ratio: 16/9;
    max-height: 70vh;
    background-color: #000;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
}

.info-card {
    background-color: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 1.25rem;
    margin-top: 1rem;
    text-align: center;
}

.info-card h2 {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 1rem;
    color: var(--text-muted);
}

.action-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    width: 100%;
    padding: 0.8rem 1rem;
    border-radius: 8px;
    background: linear-gradient(90deg, var(--primary-red), var(--primary-red-dark));
    color: white;
    font-weight: 600;
    text-decoration: none;
    border: none;
    cursor: pointer;
    transition: 0.2s ease;
}

.action-button:hover {
    transform: translateY(-2px);
}

.action-button.copied {
    background: linear-gradient(90deg, #22c55e, #4ade80);
}

.back-link {
    display: block;
    text-align: center;
    margin-top: 1.5rem;
    color: var(--text-muted);
    text-decoration: none;
    padding: 0.5rem;
    border-radius: 8px;
}

.back-link:hover {
    background-color: var(--card-bg);
    color: var(--text-light);
}

.error-message {
    text-align: center;
    padding: 4rem 1rem;
    background-color: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 12px;
}

/* Telegram Popup */
.telegram-popup {
    position: fixed;
    inset: 0;
    margin: auto;
    width: 90%;
    max-width: 400px;
    height: fit-content;
    background: #0f172a;
    padding: 30px 20px;
    border-radius: 16px;
    box-shadow: 0 0 40px rgba(79, 70, 229, 0.6);
    text-align: center;
    display: none;
    z-index: 10000;
}

.telegram-popup h2 {
    color: var(--primary-red);
    margin-bottom: 1rem;
}

.telegram-popup button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
}

.join-btn {
    background: linear-gradient(90deg, var(--primary-red), var(--primary-red-dark));
    color: white;
}

.joined-btn {
    background: var(--border-color);
    color: white;
}
</style>
</head>

<body>

<main class="container">
<div id="stream-content">

<div class="stream-header">
<h1>@Cricinsider365</h1>
<div class="live-badge">
<i class="fa-solid fa-circle"></i> LIVE
</div>
</div>

<div id="player-container">
<iframe src="https://jiogo.pages.dev/?id=362"
style="width:100%; height:100%; border:0;"
allow="encrypted-media; autoplay"
allowfullscreen>
</iframe>
</div>

<div class="info-card">
<h2><i class="fa-solid fa-bell"></i> Follow us for Updates!</h2>
<a href="https://t.me/+IhSW51QysxU3NzY1" target="_blank" class="action-button">
<i class="fa-brands fa-telegram"></i> Click Here To Join Telegram
</a>
</div>

<div class="info-card">
<h2><i class="fa-solid fa-link"></i> Copy Link & Share</h2>
<button class="action-button" id="shareButton">
<i class="fa-solid fa-share-nodes"></i> Click Here To Share This Page Link
</button>
</div>

<a href="#" class="back-link">
<i class="fa-solid fa-arrow-left"></i> Back to All Streams
</a>

</div>
</main>

<div class="telegram-popup" id="telegramPopup">
<h2><i class="fa-brands fa-telegram"></i> Support Us!</h2>
<p>Join our Telegram channel <strong>@Cricinsider365</strong></p>
<a href="https://t.me/+IhSW51QysxU3NzY1" target="_blank">
<button class="join-btn">Join Now</button>
</a>
<button class="joined-btn" onclick="document.getElementById('telegramPopup').style.display='none';">
Already Joined
</button>
</div>

<script>
document.getElementById('shareButton').addEventListener('click', async () => {
    await navigator.clipboard.writeText(window.location.href);
    const btn = document.getElementById('shareButton');
    const original = btn.innerHTML;
    btn.innerHTML = '<i class="fa-solid fa-check"></i> Link Copied!';
    btn.classList.add('copied');
    setTimeout(() => {
        btn.innerHTML = original;
        btn.classList.remove('copied');
    }, 2000);
});

setTimeout(() => {
    document.getElementById('telegramPopup').style.display = 'block';
}, 1500);
</script>

</body>
</html>
